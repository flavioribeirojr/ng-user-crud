<section class="user-list">
  <header class="user-list-header">
    <h1 class="user-list-header-title">
      Listagem de Usuários
    </h1>

    <a
      [routerLink]="['/users/new']"
      mat-raised-button 
      color="primary"
    >
      <mat-icon>add</mat-icon> Adicionar Usuário
    </a>
  </header>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="usersDataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
      </ng-container>
    
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let user"> {{ user.cpf | mask:'000.000.000-00' }} </td>
      </ng-container>
    
      <ng-container matColumnDef="rg">
        <th mat-header-cell *matHeaderCellDef> RG </th>
        <td mat-cell *matCellDef="let user"> {{ user.rg }} </td>
      </ng-container>
    
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef> Aniversário </th>
        <td mat-cell *matCellDef="let user"> {{ user.birthday }} </td>
      </ng-container>
    
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Número de Telefone </th>
        <td mat-cell *matCellDef="let user"> {{ user.phoneNumber }} </td>
      </ng-container>

      <ng-container matColumnDef="sign">
        <th mat-header-cell *matHeaderCellDef> Signo </th>
        <td mat-cell *matCellDef="let user"> {{ user.sign }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> # </th>
        <td mat-cell *matCellDef="let user" align="center">
          <a 
            mat-icon-button
            color="primary"
            [routerLink]="['/users/edit/' + user.id]"
          >
            <mat-icon>edit</mat-icon>
          </a>
  
          <button 
            (click)="deleteUser(user)"
            mat-icon-button
            color="warn"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</section>
